<div class="modal fade" id="modal-extension-editor" tabindex="-1" role="dialog" aria-labelledby="modal-extension-editor-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
        <h4 class="modal-title" id="modal-extension-editor-title">扩展属性设置</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group form-group-sm">
            <label for="extension-id" class="col-sm-2 control-label">属性代码</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="extension-id" placeholder="扩展属性代码">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="extension-name" class="col-sm-2 control-label">属性名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="extension-name" placeholder="扩展属性名称">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="extension-value" class="col-sm-2 control-label">属性值</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="extension-value" placeholder="属性值">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label for="extension-note" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="extension-note" placeholder="备注" rows="4" style="height: auto;"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>
